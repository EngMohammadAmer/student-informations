<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Info</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>ASAC</h1>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </header>
    <main>
        <section id='formList'>
            <form id='form'></form>
            <fieldset>
                <label for="email">Student Email</label>
                <input type="text" id="email" placeholder="name@ltuc.com" required/>

                <label for="mobile">Student Mobile Number</label>
                <input type="text" id="mobile" placeholder="07xxxxxxxx" required/>

                <label for="tuition">Tuition</label>
                <input type="text" id="tuition" required/>

                <input type="submit"/>
            </fieldset>
        </section>

        <section id='table'></section>

    </main>

    <footer>
        &copy;All Rights Reserved ASAC 2021
    </footer>
    <script src="./js/app.js"></script>
</body>
</html>
